<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheets" href="../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script>

        let rndmNum;
        let guessCount = 10;

        function GenerateNumber() {
            const min = parseInt(document.getElementById("txtStart").value);
            const max = parseInt(document.getElementById("txtEnd").value);
            if(min >= max)
                alert("To begin, the start number must be smaller than the end number");

            else{
                rndmNum = Math.floor(Math.random() * (max - min + 1)) + min;
            }
        }

        function GuessingGame() {
            let guess = parseInt(document.getElementById("guess").value);

            guessCount = guessCount - 1;
            if (guess === rndmNum) {
                window.alert("WOW! You guessed that number! Great Job!");
                return;
            }
            if (guess === rndmNum + 1 || guess === rndmNum - 1) {
                if (guessCount === 1) {
                    window.alert("You're getting super warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " last try left");
                }
                else{
                    window.alert("You're getting super warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 2 || guess === rndmNum - 2) {
                if (guessCount === 1) {
                    window.alert("You're getting really warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're getting really warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 3 || guess === rndmNum - 3) {
                if (guessCount === 1) {
                    window.alert("You're getting warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're getting warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 4 || guess === rndmNum - 4) {
                if (guessCount === 1) {
                    window.alert("You're kinda getting warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're kinda getting warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 5 || guess === rndmNum - 5) {
                if (guessCount === 1) {
                    window.alert("You're kinda sorta getting warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're kinda sorta getting warm with the number " + guess + " but not quite there. You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 20 || guess === rndmNum - 20) {
                if (guessCount === 1) {
                    window.alert("You're getting cold with the number " + guess + ". You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're getting cold with the number " + guess + ". You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 30 || guess === rndmNum - 30) {
                if (guessCount === 1) {
                    window.alert("You're really cold with the number " + guess + ". You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're really cold with the number " + guess + ". You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 40 || guess === rndmNum - 40) {
                if (guessCount === 1) {
                    window.alert("You're super cold with the number " + guess + ". You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're super cold with the number " + guess + ". You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 50 || guess === rndmNum - 50) {
                if (guessCount === 1) {
                    window.alert("You're icy cold with the number " + guess + ". You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're icy cold with the number " + guess + ". You have " + guessCount
                        + " tries left");
                }
            }
            if (guess === rndmNum + 50 || guess === rndmNum - 50) {
                if (guessCount === 1) {
                    window.alert("You're icy cold with the number " + guess + ". You have " + guessCount
                        + " last try left");
                }
                else {
                    window.alert("You're icy cold with the number " + guess + ". You have " + guessCount
                        + " tries left");
                }
            }
            if (guess !== rndmNum) {
                if (guessCount === 1) {
                    window.alert("The number " + guess + " is wrong, you have " + guessCount + " last try left");

                }
                else {
                    window.alert("The number " + guess + " is wrong, you have " + guessCount + " tries left");

                }
                if (guess !== rndmNum && guessCount === 0) {
                    window.alert("Bummer, you lost this round. The random number was " + rndmNum +
                        " Better luck next time!");
                }
            }
        }
    </script>
</head>
<body>

<div class="jumbotron" style="margin-top: 0px; margin-bottom: 0px; padding-bottom: 0px; padding-top: 2%;
      color: darkolivegreen; background-color: white; text-align: center; font: semi-condensed small 'Arial Black'">
    <h1 style="color: black">Guess that Number</h1>
    <p>Welcome! Let's see if you can Guess that Number!</p>
</div>

<div class="container" style="color: darkgoldenrod; font: semi-condensed small 'Arial Black'">
    <div class="form-group">
        <label for="txtStart">Start</label>
        <input type="number" name="txtStart" id="txtStart" class="form-control"
               placeholder="Start Number">
    </div>
    <div class="form-group">
        <label for="txtEnd">End</label>
        <input type="number" name="txtEnd" id="txtEnd" class="form-control"
               placeholder="End Number">
    </div>
    <button type="submit" id="create" class="btn btn-dark">Generate Random Number</button>
</div>
<script>
    document.getElementById("create").addEventListener("click", GenerateNumber);
</script>
<div class="container" style="color: darkgoldenrod; font: semi-condensed small 'Arial Black'; padding-top: 2%">
    <div class="form-group">
        <label for="guess">Input guess</label>
        <input type="number" name="guess" id="guess" class="form-control"
               placeholder="Enter your Guess">
    </div>
    <button type="submit" id="answer" class="btn btn-dark">Check my number</button>
</div>

<div class="container" id="output">
</div>
<script>
    document.getElementById("answer").addEventListener("click", GuessingGame);
</script>

</div>
<div class="container" style="padding-top: 5%; padding-bottom: 5%";>
    <h3 style="color: darkolivegreen; background-color: white; font: semi-condensed small 'Arial Black'">
        Thank you for choosing Sloth Gaming</h3>
<img src="https://images-na.ssl-images-amazon.com/images/I/81%2BikGeEBlL._AC_SL1500_.jpg" alt="sloth picture"
     width="20%"/>
</div>
</body>
</html>
